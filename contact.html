<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class='navbar'>
      <ul>
        <li><a href='index.html'>home</a></li>
        <li><a href='about.html'>about</a></li>
        <li><a href='contact.html'>contact</a></li>
      </ul>
    </nav>
    <section>
      <div class='page-wrapper'>
          <h1>contact.</h1>
          <form id='contact-form' action='' onsubmit="return false">
            <div class=form-row>
              <label for='first-name' class="single-label">first name</label>
              <input type='text' id='first-name' name='first-name' required='required'>
            </div>
            <div class=form-row>
              <label for='last-name' class="single-label">last name</label>
              <input type='text' id='last-name' name='last-name'>
            </div>
            <div class='form-row'>
              <label for='preferred' class="single-label">contact via</label>
              <input type='radio' id='prefer-email' name='preferred' value='email' checked='checked'>
              <label for="email">email</label>                     
              <input type='radio' id='prefer-phone' name='preferred' value='phone'>
              <label for="phone">phone</label>      
            </div>            
            <div class=form-row id='email-row'>
              <label for='email' class="single-label">email address</label>
              <input type='email' id='email' name='email' required='required'>
            </div>
            <div class=form-row id='phone-row'>
              <label for='phone' class="single-label">phone</label>
              <input type='tel' id='phone' name='phone'>
            </div>
            <div class=form-row>
              <label for='comment' class="single-label">tell me more</label>
              <textarea id='comment' name='comment' rows='8' required='required'></textarea>
            </div>
            <div id="submit-container">
              <button type='submit' id='submit' disabled='disabled'>
                submit
              </button>
            </div>
          </form>
          </div>
      </div>
    </section>
    <footer>
      <ul>
        <li><a href=index.html>home</a></li>
        <li><a href=about.html>about</a></li>
        <li><a href=contact.html>contact</a></li>
      </ul>
      <p id='footer-text'></p>
    </footer>
    <script src="https://kit.fontawesome.com/c9c04ab66c.js" crossorigin="anonymous"></script>
    <script src='portfolio.js'></script>
  </body>
</html>
